<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summry</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap');
      </style>
</head>
<body>
  <div class="cards">
    <div class="card__header">
        <img src="img/illustration-hero.svg" alt="illustration-hero" class="hero__img">
    </div>
    <div class="card__body">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__body--inner">
            <img src="img/icon-music.svg" alt="Music-Icon">
            <div class="annual__plan">
                <h4 class="annual__plan--heading">Annual Plan</h4>
                <h4 class="annual__plan--price">$59.99/year</h4>
            </div>
            <a href="" class="link">Change</a>
        </div>
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
    </div>
  </div>
</body>
</html>
